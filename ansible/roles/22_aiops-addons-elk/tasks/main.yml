- name: ELK -                ğŸš€ Create Elasticsearch
  kubernetes.core.k8s:
    state: present
    namespace: turbonomic
    template: ./templates/elk/1_elasticsearch.j2
  

- name: ELK -                ğŸš€ Create ELK Operator
  kubernetes.core.k8s:
    state: present
    namespace: turbonomic
    template: ./templates/elk/2_logging.j2
  
- name: ELK -                ğŸ•¦ Pause for 120 seconds for Operator to settle
  pause:
    seconds: 120

- name: ELK -                ğŸš€ Create ELK Instance
  kubernetes.core.k8s:
    state: present
    namespace: turbonomic
    template: ./templates/elk/3_logging-cr.j2
 
    
  
# --------------------------------------------------------------------------------------------------------------------------------------
# Wait for openshift-logging Namespace to be ready
# --------------------------------------------------------------------------------------------------------------------------------------
- name: CHECK -          ğŸ•¦ Wait for >10 pods in namespace openshift-logging
  shell: oc get po -n openshift-logging | wc -l
  register: kubectl_num_pods
  until: kubectl_num_pods.stdout|int > 10
  retries: 500
  delay: 15


- name: ELK -                ğŸ•¦ Wait for openshift-logging to become ready
  shell: oc get po -n openshift-logging | grep -v Running |grep -v Completed|grep -v Error | grep -c ""
  register: kubectl_get_pods
  until: kubectl_get_pods.stdout == "1"
  retries: 500
  delay: 15


